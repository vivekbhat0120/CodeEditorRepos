<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="box">
                <label for="">
                    <i class="fa-brands fa-html5" id="html5"></i>HTML
                </label>
                <textarea name="text" id="html" onkeyup="run()"></textarea>
            </div>

            <div class="box">
                <label for="">
                    <i class="fa-brands fa-css3" id="css3"></i>CSS
                </label>
                <textarea name="text" id="css" onkeyup="run()"></textarea>
            </div>

            <div class="box">
                <label for="">
                    <i class="fa-brands fa-js" id="js"></i>JavaScript
                </label>
                <textarea name="text" id="javascript" onkeyup="run()"></textarea>
            </div>
        </div>

        <div class="right">
            <label for="">
                <i class="fa-solid fa-play"></i>Output
            </label>
            <iframe name="text" id="output"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
